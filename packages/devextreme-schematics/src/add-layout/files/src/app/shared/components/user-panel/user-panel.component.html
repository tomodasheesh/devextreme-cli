<div class="user-panel">
  <dx-drop-down-button
    *ngIf="menuMode === 'context'"
    stylingMode="text"
    dropDownContentTemplate="dropDownTemplate"
    [icon]="user?.avatarUrl"
    [showArrowIcon]="false"
    [elementAttr]="{
      class: 'user-button'
    }"
    [dropDownOptions]="{
      width: 'auto'
    }"
  >
    <div *dxTemplate="let data of 'dropDownTemplate'">
      <user-menu-section
        [menuItems]="menuItems"
        [showAvatar]="false"
        [user]="user"
        (onMenuItemClick)="onMenuItemClick()"
      />
    </div>
  </dx-drop-down-button>
  <user-menu-section
    *ngIf="menuMode === 'list'"
    class="dx-toolbar-menu-action"
    [menuItems]="menuItems"
    [showAvatar]="true"
    [user]="user"
  />
</div>
